{% extends 'base.html' %}

{% block content %}

<h1>Postingan-Postingan</h1>
<a href="{% url 'make_posts' %}">Create Post</a>

<div class="post-list">
    {% for post in postingan_list %}
    <div class="card">
        <h2>{{ post.judul }}</h2>
        <p>{{ post.deskripsi }}</p>
        <p>Key: {{ post.lampiran_id_lampiran.key }}</p>
        
        <a href="{% url 'download_page' post.lampiran_id_lampiran %}">Download File</a>
    </div>
    {% endfor %}
</div>
<br>
<br>
<br>
<br>

{% endblock content %}
